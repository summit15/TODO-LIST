<!DOCTYPE html>
<html>
<head>
    <title>
        TODO | EDIT
    </title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container Styling */
        form {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Input Field Styling */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 1em;
        }

        /* Button Styling */
        button {
            background-color: #1e90ff; /* Blue button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        button:hover {
            background-color: #1c86ee;
        }
    </style>
</head>
<body>
    <form action="{{url_for('edit', index=index)}}" method="post">
        <input type="text" name="todo" value="{{ todo['task']}}">
        <button type="submit"> SAVE</button>
    </form>
</body>
</html>
